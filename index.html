  // --- Announcement rotation ---

  let currentIndex = 0;
  const announcementText = document.getElementById('announcementText');
  const lastUpdated = document.getElementById('lastUpdated');

  function updateAnnouncement() {
    announcementText.textContent = announcements[currentIndex];
    lastUpdated.textContent = "Last updated: " + new Date().toLocaleDateString();
    currentIndex = (currentIndex + 1) % announcements.length;

  updateAnnouncement();
  setInterval(updateAnnouncement, 5000); // rotate every 5 seconds

  // --- Visitor counter (private: only YOU can see it) ---
  // Show visitor count ONLY if you add ?showvisitors=1 to the URL

  const visitorCounterDiv = document.getElementById('visitorCounter');
  const visitorCountSpan = document.getElementById('visitorCount');

  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  if(getQueryParam('showvisitors') === '1') {
    visitorCounterDiv.style.display = 'block';

    // Use CountAPI to increment & get count

    const key = 'homepage_visits';

    fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`)

      .then(data => {

      })
      .catch(err => {
        visitorCountSpan.textContent = "N/A";
        console.error("Visitor counter error:", err);
      });
  }
