<!-- FOLLOWER COUNTER SCRIPT (WITH FALLBACK) -->
<script>
  const fallbackFollowers = 232000;

  async function updateFollowers() {
    try {
      const res = await fetch(
        "https://api.tokcount.com/?type=liveCount&username=thedonnieguy",
        { cache: "no-store" }
      );
      const data = await res.json();

      if (data && data.followerCount) {
        document.getElementById("followerCount").textContent =
          Number(data.followerCount).toLocaleString();
      } else {
        throw new Error("No follower data");
      }
    } catch {
      document.getElementById("followerCount").textContent =
        fallbackFollowers.toLocaleString() + "+";
    }
  }

  updateFollowers();
  setInterval(updateFollowers, 5000);
</script>
